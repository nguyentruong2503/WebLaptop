<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Khuyến mãi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .modal {
        transition: opacity 0.3s ease;
      }
      .modal.show {
        opacity: 1;
        pointer-events: auto;
      }
      .modal-content {
        transform: translateY(-20px);
        transition: transform 0.3s ease;
      }
      .modal.show .modal-content {
        transform: translateY(0);
      }
      .product-select-container {
        max-height: 300px;
        overflow-y: auto;
      }
      .selected-products {
        max-height: 150px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <!-- Header -->
      <div
        class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6"
      >
        <h1 class="text-2xl font-bold text-gray-800 mb-4 md:mb-0">
          Quản lý Khuyến mãi
        </h1>
        <button
          id="addPromotionBtn"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl shadow-lg transition duration-200"
        >
          Thêm khuyến mãi
        </button>
      </div>

      <!-- Table -->
      <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Tên khuyến mãi
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Loại áp dụng
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Đối tượng áp dụng
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Giá trị giảm
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Ngày bắt đầu
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Ngày kết thúc
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Trạng thái
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Hành động
                </th>
              </tr>
            </thead>
            <tbody
              id="promotionsTable"
              class="bg-white divide-y divide-gray-200"
            >
              <!-- Dữ liệu sẽ được thêm bằng JavaScript -->
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div
          class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6"
        >
          <div
            class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between"
          >
            <div>
              <p class="text-sm text-gray-700">
                Hiển thị
                <span class="font-medium" id="startIndex">1</span>
                đến
                <span class="font-medium" id="endIndex">5</span>
                của
                <span class="font-medium" id="totalItems">0</span>
                kết quả
              </p>
            </div>
            <div>
              <nav
                class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px"
                aria-label="Pagination"
              >
                <button
                  id="prevPage"
                  class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
                >
                  <span class="sr-only">Previous</span>
                  <svg
                    class="h-5 w-5"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>
                <div id="pageNumbers" class="flex">
                  <!-- Page numbers will be generated here -->
                </div>
                <button
                  id="nextPage"
                  class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
                >
                  <span class="sr-only">Next</span>
                  <svg
                    class="h-5 w-5"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Thêm/Sửa Khuyến mãi -->
    <div
      id="promotionModal"
      class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 opacity-0 pointer-events-none"
    >
      <div
        class="modal-content bg-white rounded-xl shadow-lg w-full max-w-2xl transform transition-all"
      >
        <div class="px-6 py-4 border-b border-gray-200">
          <h3 class="text-lg font-medium text-gray-900" id="modalTitle">
            Thêm khuyến mãi
          </h3>
        </div>
        <form id="promotionForm" class="px-6 py-4 max-h-[70vh] overflow-y-auto">
          <input type="hidden" id="promotionId" />

          <!-- Tên khuyến mãi -->
          <div class="mb-4">
            <label
              for="promotionName"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Tên khuyến mãi</label
            >
            <input
              type="text"
              id="promotionName"
              class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Nhập tên khuyến mãi"
            />
          </div>

          <!-- Loại áp dụng -->
          <div class="mb-4">
            <label
              for="applyType"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Loại áp dụng</label
            >
            <select
              id="applyType"
              class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            >
              <option value="product">Theo sản phẩm</option>
              <option value="category">Theo danh mục</option>
              <option value="brand">Theo thương hiệu</option>
              <option value="global">Toàn hệ thống</option>
            </select>
          </div>

          <!-- Theo sản phẩm -->
          <div id="productSection" class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Chọn sản phẩm</label
            >
            <div class="border border-gray-300 rounded-xl p-2">
              <!-- Search input -->
              <div class="mb-2">
                <input
                  type="text"
                  id="productSearch"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  placeholder="Tìm kiếm sản phẩm..."
                />
              </div>

              <!-- Product list -->
              <div
                class="product-select-container border border-gray-200 rounded-lg p-2 mb-2"
              >
                <div id="productList" class="grid grid-cols-1 gap-1">
                  <!-- Products will be populated by JavaScript -->
                </div>
              </div>

              <!-- Selected products -->
              <div class="mt-2">
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Sản phẩm đã chọn:</label
                >
                <div
                  id="selectedProducts"
                  class="selected-products border border-gray-200 rounded-lg p-2 bg-gray-50"
                >
                  <!-- Selected products will be shown here -->
                </div>
              </div>
            </div>
          </div>

          <!-- Theo danh mục -->
          <div id="categorySection" class="mb-4 hidden">
            <label
              for="categorySelect"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Chọn danh mục</label
            >
            <select
              id="categorySelect"
              class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            >
              <option value="">Chọn danh mục</option>
              <!-- Categories will be populated by JavaScript -->
            </select>
          </div>

          <!-- Theo thương hiệu -->
          <div id="brandSection" class="mb-4 hidden">
            <label
              for="brandSelect"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Chọn thương hiệu</label
            >
            <select
              id="brandSelect"
              class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            >
              <option value="">Chọn thương hiệu</option>
              <!-- Brands will be populated by JavaScript -->
            </select>
          </div>

          <!-- Giảm giá -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Loại giảm giá</label
            >
            <div class="flex space-x-4">
              <div class="flex items-center">
                <input
                  type="radio"
                  id="discountPercent"
                  name="discountType"
                  value="percent"
                  class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300"
                  checked
                />
                <label
                  for="discountPercent"
                  class="ml-2 block text-sm text-gray-700"
                  >Phần trăm (%)</label
                >
              </div>
              <div class="flex items-center">
                <input
                  type="radio"
                  id="discountAmount"
                  name="discountType"
                  value="amount"
                  class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300"
                />
                <label
                  for="discountAmount"
                  class="ml-2 block text-sm text-gray-700"
                  >Số tiền cố định (VNĐ)</label
                >
              </div>
            </div>
          </div>

          <div class="mb-4" id="percentDiscountGroup">
            <label
              for="discountPercentValue"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Mức giảm (%)</label
            >
            <input
              type="number"
              id="discountPercentValue"
              min="0"
              max="100"
              class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Nhập phần trăm giảm giá"
            />
          </div>

          <div class="mb-4 hidden" id="amountDiscountGroup">
            <label
              for="discountAmountValue"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Mức giảm cố định (VNĐ)</label
            >
            <input
              type="number"
              id="discountAmountValue"
              min="0"
              class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Nhập số tiền giảm giá"
            />
          </div>

          <!-- Ngày bắt đầu/kết thúc -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div>
              <label
                for="startDate"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Ngày bắt đầu</label
              >
              <input
                type="date"
                id="startDate"
                class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
            <div>
              <label
                for="endDate"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Ngày kết thúc</label
              >
              <input
                type="date"
                id="endDate"
                class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
          </div>
        </form>
        <div
          class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-3"
        >
          <button
            type="button"
            id="cancelBtn"
            class="px-4 py-2 border border-gray-300 rounded-xl text-gray-700 hover:bg-gray-50 transition duration-200"
          >
            Hủy
          </button>
          <button
            type="button"
            id="saveBtn"
            class="px-4 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition duration-200"
          >
            Lưu
          </button>
        </div>
      </div>
    </div>

    <script type="module">
      import { fetchWithTokenRetry } from "http://127.0.0.1:5501/frontend/js/authFetch.js";
      let products = [];
      let categories = [];
      let brands = [];

      let promotions = [];

      // Biến toàn cục
      let currentPage = 1;
      const itemsPerPage = 5;
      let editingPromotionId = null;
      let selectedProductIds = [];

      // DOM Elements
      const promotionsTable = document.getElementById("promotionsTable");
      const addPromotionBtn = document.getElementById("addPromotionBtn");
      const promotionModal = document.getElementById("promotionModal");
      const promotionForm = document.getElementById("promotionForm");
      const promotionName = document.getElementById("promotionName");
      const applyType = document.getElementById("applyType");
      const productSection = document.getElementById("productSection");
      const categorySection = document.getElementById("categorySection");
      const brandSection = document.getElementById("brandSection");
      const categorySelect = document.getElementById("categorySelect");
      const brandSelect = document.getElementById("brandSelect");
      const productSearch = document.getElementById("productSearch");
      const productList = document.getElementById("productList");
      const selectedProducts = document.getElementById("selectedProducts");
      const discountPercent = document.getElementById("discountPercent");
      const discountAmount = document.getElementById("discountAmount");
      const percentDiscountGroup = document.getElementById(
        "percentDiscountGroup"
      );
      const amountDiscountGroup = document.getElementById(
        "amountDiscountGroup"
      );
      const discountPercentValue = document.getElementById(
        "discountPercentValue"
      );
      const discountAmountValue = document.getElementById(
        "discountAmountValue"
      );
      const startDate = document.getElementById("startDate");
      const endDate = document.getElementById("endDate");
      const saveBtn = document.getElementById("saveBtn");
      const cancelBtn = document.getElementById("cancelBtn");
      const modalTitle = document.getElementById("modalTitle");
      const promotionId = document.getElementById("promotionId");
      const prevPage = document.getElementById("prevPage");
      const nextPage = document.getElementById("nextPage");
      const pageNumbers = document.getElementById("pageNumbers");
      const startIndex = document.getElementById("startIndex");
      const endIndex = document.getElementById("endIndex");
      const totalItems = document.getElementById("totalItems");

      // Format date từ YYYY-MM-DD sang dd/mm/yyyy
      function formatDate(dateString) {
        if (!dateString) return "";
        const date = new Date(dateString);
        const day = date.getDate().toString().padStart(2, "0");
        const month = (date.getMonth() + 1).toString().padStart(2, "0");
        const year = date.getFullYear();
        return `${day}/${month}/${year}`;
      }

      // Format số tiền VNĐ
      function formatCurrency(amount) {
        if (!amount) return "";
        return new Intl.NumberFormat("vi-VN").format(amount) + " VNĐ";
      }

      // Kiểm tra trạng thái khuyến mãi
      function checkPromotionStatus(endDateString) {
        const today = new Date();
        const endDate = new Date(endDateString);
        return endDate >= today;
      }

      // Lấy tên đối tượng áp dụng
      function getAppliedObjectName(promotion) {
        switch (promotion.apply_type) {
          case "product":
            if (promotion.product_ids && promotion.product_ids.length > 0) {
              const productNames = promotion.product_ids.map((id) => {
                const product = products.find((p) => p.id === id);
                return product ? product.name : "Không xác định";
              });
              return (
                productNames.slice(0, 3).join(", ") +
                (promotion.product_ids.length > 3
                  ? ` và ${promotion.product_ids.length - 3} sản phẩm khác`
                  : "")
              );
            }
            return "Không có sản phẩm";
          case "category":
            if (promotion.category_id) {
              const category = categories.find(
                (c) => c.id === promotion.category_id
              );
              return category ? category.name : "Không xác định";
            }
            return "Không có danh mục";
          case "brand":
            if (promotion.brand_id) {
              const brand = brands.find((b) => b.id === promotion.brand_id);
              return brand ? brand.name : "Không xác định";
            }
            return "Không có thương hiệu";
          case "global":
            return "Toàn hệ thống";
          default:
            return "Không xác định";
        }
      }

      // Render bảng khuyến mãi
      function renderPromotionsTable() {
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const currentPromotions = promotions.slice(start, end);

        promotionsTable.innerHTML = "";

        if (currentPromotions.length === 0) {
          promotionsTable.innerHTML = `
                          <tr>
                              <td colspan="8" class="px-6 py-4 text-center text-gray-500">
                                  Không có khuyến mãi nào
                              </td>
                          </tr>
                      `;
          return;
        }

        currentPromotions.forEach((promotion) => {
          const isActive = checkPromotionStatus(promotion.end_date);
          const discountValue =
            promotion.discount_percent > 0
              ? `${promotion.discount_percent}%`
              : formatCurrency(promotion.discount_amount);

          const row = document.createElement("tr");
          row.className = "hover:bg-gray-50";
          row.innerHTML = `
                          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${
                            promotion.name
                          }</td>
                          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                              ${
                                promotion.apply_type === "product"
                                  ? "Theo sản phẩm"
                                  : promotion.apply_type === "category"
                                  ? "Theo danh mục"
                                  : promotion.apply_type === "brand"
                                  ? "Theo thương hiệu"
                                  : "Toàn hệ thống"
                              }
                          </td>
                          <td class="px-6 py-4 text-sm text-gray-500">${getAppliedObjectName(
                            promotion
                          )}</td>
                          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${discountValue}</td>
                          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatDate(
                            promotion.start_date
                          )}</td>
                          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatDate(
                            promotion.end_date
                          )}</td>
                          <td class="px-6 py-4 whitespace-nowrap">
                              <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                                isActive
                                  ? "bg-green-100 text-green-800"
                                  : "bg-red-100 text-red-800"
                              }">
                                  ${isActive ? "Đang hoạt động" : "Hết hạn"}
                              </span>
                          </td>
                          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                              <button class="text-blue-600 hover:text-blue-900 edit-btn mr-3" data-id="${
                                promotion.id
                              }">Sửa</button>
                              <button class="text-red-600 hover:text-red-900 delete-btn" data-id="${
                                promotion.id
                              }">Xóa</button>
                          </td>
                      `;
          promotionsTable.appendChild(row);
        });

        // Cập nhật thông tin phân trang
        updatePaginationInfo();

        // Gắn sự kiện cho các nút sửa và xóa
        document.querySelectorAll(".edit-btn").forEach((btn) => {
          btn.addEventListener("click", function () {
            const id = parseInt(this.getAttribute("data-id"));
            editPromotion(id);
          });
        });

        document.querySelectorAll(".delete-btn").forEach((btn) => {
          btn.addEventListener("click", function () {
            const id = parseInt(this.getAttribute("data-id"));
            deletePromotion(id);
          });
        });
      }

      // Cập nhật thông tin phân trang
      function updatePaginationInfo() {
        const start = (currentPage - 1) * itemsPerPage + 1;
        const end = Math.min(currentPage * itemsPerPage, promotions.length);

        startIndex.textContent = start;
        endIndex.textContent = end;
        totalItems.textContent = promotions.length;

        // Cập nhật nút phân trang
        updatePaginationButtons();
      }

      // Cập nhật nút phân trang
      function updatePaginationButtons() {
        const totalPages = Math.ceil(promotions.length / itemsPerPage);

        // Cập nhật trạng thái nút Previous
        prevPage.disabled = currentPage === 1;
        prevPage.classList.toggle("opacity-50", currentPage === 1);
        prevPage.classList.toggle("cursor-not-allowed", currentPage === 1);

        // Cập nhật trạng thái nút Next
        nextPage.disabled = currentPage === totalPages || totalPages === 0;
        nextPage.classList.toggle(
          "opacity-50",
          currentPage === totalPages || totalPages === 0
        );
        nextPage.classList.toggle(
          "cursor-not-allowed",
          currentPage === totalPages || totalPages === 0
        );

        // Tạo các nút số trang
        pageNumbers.innerHTML = "";

        for (let i = 1; i <= totalPages; i++) {
          const pageBtn = document.createElement("button");
          pageBtn.className = `relative inline-flex items-center px-4 py-2 border text-sm font-medium ${
            i === currentPage
              ? "z-10 bg-blue-50 border-blue-500 text-blue-600"
              : "bg-white border-gray-300 text-gray-500 hover:bg-gray-50"
          }`;
          pageBtn.textContent = i;
          pageBtn.addEventListener("click", () => {
            currentPage = i;
            renderPromotionsTable();
          });
          pageNumbers.appendChild(pageBtn);
        }
      }

      // Populate danh mục vào dropdown
      function populateCategorySelect() {
        categorySelect.innerHTML = '<option value="">Chọn danh mục</option>';
        categories.forEach((category) => {
          const option = document.createElement("option");
          option.value = category.id;
          option.textContent = category.name;
          categorySelect.appendChild(option);
        });
      }

      // Populate thương hiệu vào dropdown
      function populateBrandSelect() {
        brandSelect.innerHTML = '<option value="">Chọn thương hiệu</option>';
        brands.forEach((brand) => {
          const option = document.createElement("option");
          option.value = brand.id;
          option.textContent = brand.name;

          brandSelect.appendChild(option);
        });
      }

      // Populate sản phẩm vào danh sách
      function populateProductList(searchTerm = "") {
        productList.innerHTML = "";
        const filteredProducts = products.filter((product) =>
          product.name.toLowerCase().includes(searchTerm.toLowerCase())
        );

        filteredProducts.forEach((product) => {
          const productItem = document.createElement("div");
          productItem.className =
            "flex items-center p-1 hover:bg-gray-100 rounded cursor-pointer";
          productItem.innerHTML = `
                          <input type="checkbox" id="product-${product.id}" value="${product.id}" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                          <label for="product-${product.id}" class="ml-2 text-sm text-gray-700">${product.name}</label>
                      `;
          productList.appendChild(productItem);

          // Gắn sự kiện chọn sản phẩm
          const checkbox = productItem.querySelector("input");
          checkbox.addEventListener("change", function () {
            if (this.checked) {
              selectedProductIds.push(product.id);
            } else {
              selectedProductIds = selectedProductIds.filter(
                (id) => id !== product.id
              );
            }
            updateSelectedProductsDisplay();
          });

          // Đánh dấu sản phẩm đã chọn
          if (selectedProductIds.includes(product.id)) {
            checkbox.checked = true;
          }
        });
      }

      // Cập nhật hiển thị sản phẩm đã chọn
      function updateSelectedProductsDisplay() {
        selectedProducts.innerHTML = "";

        if (selectedProductIds.length === 0) {
          selectedProducts.innerHTML =
            '<p class="text-sm text-gray-500">Chưa có sản phẩm nào được chọn</p>';
          return;
        }

        selectedProductIds.forEach((productId) => {
          const product = products.find((p) => p.id === productId);
          if (product) {
            const badge = document.createElement("div");
            badge.className =
              "inline-flex items-center bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full mr-2 mb-2";
            badge.innerHTML = `
                              ${product.name}
                              <button type="button" class="ml-1 text-blue-600 hover:text-blue-800" data-id="${product.id}">
                                  &times;
                              </button>
                          `;
            selectedProducts.appendChild(badge);

            // Gắn sự kiện xóa sản phẩm
            const removeBtn = badge.querySelector("button");
            removeBtn.addEventListener("click", function () {
              const id = parseInt(this.getAttribute("data-id"));
              selectedProductIds = selectedProductIds.filter(
                (pid) => pid !== id
              );
              updateSelectedProductsDisplay();

              // Bỏ chọn trong danh sách
              const checkbox = document.getElementById(`product-${id}`);
              if (checkbox) {
                checkbox.checked = false;
              }
            });
          }
        });
      }

      // Hiển thị modal
      function showModal() {
        promotionModal.classList.add("show");
      }

      // Ẩn modal
      function hideModal() {
        promotionModal.classList.remove("show");
        resetForm();
      }

      // Reset form
      function resetForm() {
        promotionForm.reset();
        promotionId.value = "";
        editingPromotionId = null;
        modalTitle.textContent = "Thêm khuyến mãi";
        percentDiscountGroup.classList.remove("hidden");
        amountDiscountGroup.classList.add("hidden");
        discountPercent.checked = true;
        selectedProductIds = [];
        updateSelectedProductsDisplay();
        populateProductList();
      }

      // Xử lý thay đổi loại áp dụng
      function handleApplyTypeChange() {
        const type = applyType.value;

        // Ẩn tất cả các section
        productSection.classList.add("hidden");
        categorySection.classList.add("hidden");
        brandSection.classList.add("hidden");

        // Hiển thị section tương ứng
        if (type === "product") {
          productSection.classList.remove("hidden");
        } else if (type === "category") {
          categorySection.classList.remove("hidden");
        } else if (type === "brand") {
          brandSection.classList.remove("hidden");
        }
        // 'global' không cần hiển thị section nào
      }

      // Thêm khuyến mãi mới
      async function addPromotion() {
        const name = promotionName.value.trim();
        const applyTypeValue = applyType.value;
        const discountType = document.querySelector(
          'input[name="discountType"]:checked'
        ).value;
        const discountPercentVal =
          discountType === "percent" ? parseInt(discountPercentValue.value) : 0;
        const discountAmountVal =
          discountType === "amount" ? parseInt(discountAmountValue.value) : 0;
        const startDateVal = startDate.value;
        const endDateVal = endDate.value;

        if (
          !name ||
          (!discountPercentVal && !discountAmountVal) ||
          !startDateVal ||
          !endDateVal
        ) {
          alert("Vui lòng điền đầy đủ thông tin bắt buộc");
          return;
        }

        // Kiểm tra dữ liệu theo loại áp dụng
        if (applyTypeValue === "product" && selectedProductIds.length === 0) {
          alert("Vui lòng chọn ít nhất một sản phẩm");
          return;
        }

        if (applyTypeValue === "category" && !categorySelect.value) {
          alert("Vui lòng chọn danh mục");
          return;
        }

        if (applyTypeValue === "brand" && !brandSelect.value) {
          alert("Vui lòng chọn thương hiệu");
          return;
        }

        const newPromotion = {
          products: applyTypeValue === "product" ? [...selectedProductIds] : [],
          applied_type: applyTypeValue,
          id:
            promotions.length > 0
              ? Math.max(...promotions.map((p) => p.id)) + 1
              : 1,
          name,
          apply_type: applyTypeValue,
          product_ids:
            applyTypeValue === "product" ? [...selectedProductIds] : [],
          category_id:
            applyTypeValue === "category"
              ? parseInt(categorySelect.value)
              : null,
          brand_id:
            applyTypeValue === "brand" ? parseInt(brandSelect.value) : null,
          discount_percent: discountPercentVal,
          discount_amount: discountAmountVal,
          start_date: startDateVal,
          end_date: endDateVal,
          is_active: checkPromotionStatus(endDateVal),
        };

        await fetchWithTokenRetry("http://127.0.0.1:8000/api/promotions", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(newPromotion),
        })
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
            promotions.push(newPromotion);
            renderPromotionsTable();

            hideModal();
          })
          .catch((err) => console.error("Lỗi khi tải sản phẩm:", err));
      }

      // Sửa khuyến mãi
      function editPromotion(id) {
        const promotion = promotions.find((p) => p.id === id);
        if (!promotion) return;

        editingPromotionId = id;
        promotionId.value = id;
        promotionName.value = promotion.name;
        applyType.value = promotion.apply_type;

        // Xử lý hiển thị section theo loại áp dụng
        handleApplyTypeChange();

        // Điền dữ liệu theo loại áp dụng
        if (promotion.apply_type === "product") {
          selectedProductIds = [...promotion.product_ids];
          updateSelectedProductsDisplay();
          populateProductList();
        } else if (promotion.apply_type === "category") {
          categorySelect.value = promotion.category_id || "";
        } else if (promotion.apply_type === "brand") {
          brandSelect.value = promotion.brand_id || "";
        }

        // Điền thông tin giảm giá
        if (promotion.discount_percent > 0) {
          discountPercent.checked = true;
          percentDiscountGroup.classList.remove("hidden");
          amountDiscountGroup.classList.add("hidden");
          discountPercentValue.value = promotion.discount_percent;
        } else {
          discountAmount.checked = true;
          percentDiscountGroup.classList.add("hidden");
          amountDiscountGroup.classList.remove("hidden");
          discountAmountValue.value = promotion.discount_amount;
        }

        startDate.value = promotion.start_date;
        endDate.value = promotion.end_date;

        modalTitle.textContent = "Sửa khuyến mãi";
        showModal();
      }

      // Cập nhật khuyến mãi
      async function updatePromotion() {
        const promotionIndex = promotions.findIndex(
          (p) => p.id === editingPromotionId
        );
        if (promotionIndex === -1) return;

        const name = promotionName.value.trim();
        const applyTypeValue = applyType.value;
        const discountType = document.querySelector(
          'input[name="discountType"]:checked'
        ).value;
        const discountPercentVal =
          discountType === "percent" ? parseInt(discountPercentValue.value) : 0;
        const discountAmountVal =
          discountType === "amount" ? parseInt(discountAmountValue.value) : 0;
        const startDateVal = startDate.value;
        const endDateVal = endDate.value;

        if (
          !name ||
          (!discountPercentVal && !discountAmountVal) ||
          !startDateVal ||
          !endDateVal
        ) {
          alert("Vui lòng điền đầy đủ thông tin bắt buộc");
          return;
        }

        // Kiểm tra dữ liệu theo loại áp dụng
        if (applyTypeValue === "product" && selectedProductIds.length === 0) {
          alert("Vui lòng chọn ít nhất một sản phẩm");
          return;
        }

        if (applyTypeValue === "category" && !categorySelect.value) {
          alert("Vui lòng chọn danh mục");
          return;
        }

        if (applyTypeValue === "brand" && !brandSelect.value) {
          alert("Vui lòng chọn thương hiệu");
          return;
        }

        promotions[promotionIndex] = {
          ...promotions[promotionIndex],
          name,
          apply_type: applyTypeValue,
          product_ids:
            applyTypeValue === "product" ? [...selectedProductIds] : [],
          category_id:
            applyTypeValue === "category"
              ? parseInt(categorySelect.value)
              : null,
          brand_id:
            applyTypeValue === "brand" ? parseInt(brandSelect.value) : null,
          discount_percent: discountPercentVal,
          discount_amount: discountAmountVal,
          start_date: startDateVal,
          end_date: endDateVal,
          is_active: checkPromotionStatus(endDateVal),
        };
        await fetchWithTokenRetry(
          `http://127.0.0.1:8000/api/promotions/${editingPromotionId}`,
          {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              applied_type: applyTypeValue,
              products:
                applyTypeValue === "product" ? [...selectedProductIds] : [],
              name,
              apply_type: applyTypeValue,
              product_ids:
                applyTypeValue === "product" ? [...selectedProductIds] : [],
              category_id:
                applyTypeValue === "category"
                  ? parseInt(categorySelect.value)
                  : null,
              brand_id:
                applyTypeValue === "brand" ? parseInt(brandSelect.value) : null,
              discount_percent: discountPercentVal,
              discount_amount: discountAmountVal,
              start_date: startDateVal,
              end_date: endDateVal,
              is_active: checkPromotionStatus(endDateVal),
            }),
          }
        )
          .then((res) => res.json())
          .then((data) => {
            renderPromotionsTable();
            hideModal();
          })
          .catch((err) => console.error("Lỗi khi tải sản phẩm:", err));
      }

      // Xóa khuyến mãi
      async function deletePromotion(id) {
        if (confirm("Bạn có chắc chắn muốn xóa khuyến mãi này?")) {
          await fetchWithTokenRetry(
            `http://127.0.0.1:8000/api/promotions/${id}`,
            {
              method: "DELETE",
            }
          )
            .then((res) => res.json())
            .then((data) => {
              promotions = promotions.filter((p) => p.id !== id);
              // Điều chỉnh trang hiện tại nếu cần
              const totalPages = Math.ceil(promotions.length / itemsPerPage);
              if (currentPage > totalPages && totalPages > 0) {
                currentPage = totalPages;
              }
              renderPromotionsTable();
            })
            .catch((err) => console.error("Lỗi khi tải sản phẩm:", err));
        }
      }

      // Khởi tạo
      async function init() {
        await Promise.all([
          fetchWithTokenRetry("http://127.0.0.1:8000/api/products").then(
            (res) => res.json()
          ),
          fetchWithTokenRetry("http://127.0.0.1:8000/api/brands").then((res) =>
            res.json()
          ),
          fetchWithTokenRetry("http://127.0.0.1:8000/api/product_types").then(
            (res) => res.json()
          ),
          fetchWithTokenRetry("http://127.0.0.1:8000/api/promotions").then(
            (res) => res.json()
          ),
        ])
          .then(
            ([productsData, brandsData, categoriesData, promotionsData]) => {
              products =
                productsData.map((item) => {
                  return {
                    id: item.id,
                    name: item.productName,
                  };
                }) || [];
              categories =
                categoriesData.data.map((item) => {
                  return {
                    id: item.id,
                    name: item.typeName,
                  };
                }) || [];
              brands =
                brandsData.map((item) => {
                  return {
                    id: item.id,
                    name: item.nameOfBranch,
                  };
                }) || [];
              promotions =
                promotionsData.map((item) => {
                  return {
                    ...item,
                    apply_type: item.applied_type,
                    product_ids: item.products.map((item) => item.id),
                  };
                }) || [];
            }
          )
          .catch((err) => console.error("Lỗi khi gọi API:", err));
        populateCategorySelect();
        populateBrandSelect();
        populateProductList();
        renderPromotionsTable();

        // Sự kiện cho nút Thêm khuyến mãi
        addPromotionBtn.addEventListener("click", () => {
          resetForm();
          showModal();
        });

        // Sự kiện cho nút Lưu
        saveBtn.addEventListener("click", () => {
          if (editingPromotionId) {
            updatePromotion();
          } else {
            addPromotion();
          }
        });

        // Sự kiện cho nút Hủy
        cancelBtn.addEventListener("click", hideModal);

        // Sự kiện cho radio button loại giảm giá
        discountPercent.addEventListener("change", function () {
          if (this.checked) {
            percentDiscountGroup.classList.remove("hidden");
            amountDiscountGroup.classList.add("hidden");
          }
        });

        discountAmount.addEventListener("change", function () {
          if (this.checked) {
            percentDiscountGroup.classList.add("hidden");
            amountDiscountGroup.classList.remove("hidden");
          }
        });

        // Sự kiện cho select loại áp dụng
        applyType.addEventListener("change", handleApplyTypeChange);

        // Sự kiện tìm kiếm sản phẩm
        productSearch.addEventListener("input", function () {
          populateProductList(this.value);
        });

        // Sự kiện cho nút phân trang
        prevPage.addEventListener("click", () => {
          if (currentPage > 1) {
            currentPage--;
            renderPromotionsTable();
          }
        });

        nextPage.addEventListener("click", () => {
          const totalPages = Math.ceil(promotions.length / itemsPerPage);
          if (currentPage < totalPages) {
            currentPage++;
            renderPromotionsTable();
          }
        });

        // Đóng modal khi click bên ngoài
        promotionModal.addEventListener("click", (e) => {
          if (e.target === promotionModal) {
            hideModal();
          }
        });
      }

      init();
    </script>
  </body>
</html>
