<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Type Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .table-container::-webkit-scrollbar {
        height: 6px;
      }
      .table-container::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .table-container::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }

      /* Modal transition */
      .modal {
        transition: opacity 0.3s ease, transform 0.3s ease;
      }
      .modal.hidden {
        opacity: 0;
        transform: translateY(-20px);
        pointer-events: none;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen p-4">
    <div class="max-w-4xl mx-auto mt-8 md:mt-12">
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <!-- Table Header with Search -->
        <div
          class="px-6 py-4 border-b border-gray-200 flex flex-col md:flex-row justify-between items-start md:items-center gap-4"
        >
          <h2 class="text-xl font-semibold text-gray-800">Quản lý danh mục</h2>
          <div class="flex gap-4 w-full md:w-auto">
            <div class="relative flex-1 md:w-64">
              <input
                type="text"
                id="searchInput"
                placeholder="Search product types..."
                class="w-full pl-4 pr-10 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
              <i
                class="fas fa-search absolute right-3 top-2.5 text-gray-400 text-sm"
              ></i>
            </div>
            <button
              id="addNewBtn"
              class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition whitespace-nowrap flex items-center gap-2"
            >
              <i class="fas fa-plus text-xs"></i>
              <span>Thêm mới</span>
            </button>
          </div>
        </div>

        <!-- Table -->
        <div class="table-container overflow-x-auto">
          <table class="w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
                >
                  ID
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
                >
                  Tên loại
                </th>
                <th
                  scope="col"
                  class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
                >
                  Thao tác
                </th>
              </tr>
            </thead>
            <tbody
              class="bg-white divide-y divide-gray-200"
              id="productTypeTableBody"
            ></tbody>
          </table>
        </div>

        <!-- Pagination -->
        <!-- <div class="px-6 py-3 border-t border-gray-200 flex justify-center">
          <div class="flex gap-1">
            <button
              class="px-3 py-1.5 bg-gray-200 text-gray-700 text-sm font-medium rounded-lg hover:bg-gray-300 transition flex items-center gap-1"
            >
              <i class="fas fa-chevron-left text-xs"></i>
              <span>Previous</span>
            </button>
            <button
              class="px-3 py-1.5 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition"
            >
              1
            </button>
            <button
              class="px-3 py-1.5 bg-gray-200 text-gray-700 text-sm font-medium rounded-lg hover:bg-gray-300 transition"
            >
              2
            </button>
            <button
              class="px-3 py-1.5 bg-gray-200 text-gray-700 text-sm font-medium rounded-lg hover:bg-gray-300 transition flex items-center gap-1"
            >
              <span>Next</span>
              <i class="fas fa-chevron-right text-xs"></i>
            </button>
          </div>
        </div> -->
      </div>
    </div>

    <!-- Modal thêm mới -->
    <div
      id="addProductTypeModal"
      class="modal fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 hidden"
    >
      <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
        <div
          class="px-6 py-4 border-b border-gray-200 flex justify-between items-center"
        >
          <h3 class="text-lg font-semibold text-gray-800">
            Thêm mới loại sản phẩm
          </h3>
          <button id="closeAddModal" class="text-gray-400 hover:text-gray-500">
            <i class="fas fa-times text-lg"></i>
          </button>
        </div>

        <div class="px-6 py-4">
          <form id="addProductTypeForm">
            <div class="mb-4">
              <label
                for="productTypeName"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Tên loại</label
              >
              <input
                type="text"
                id="productTypeName"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
              />
            </div>
          </form>
        </div>

        <div class="px-6 py-4 border-t border-gray-200 flex justify-end gap-3">
          <button
            id="cancelAddProductType"
            class="px-4 py-2 bg-gray-200 text-gray-700 text-sm font-medium rounded-lg hover:bg-gray-300 transition"
          >
            Hủy
          </button>
          <button
            id="submitAddProductType"
            class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition"
          >
            Thêm
          </button>
        </div>
      </div>
    </div>

    <!-- Modal sửa -->
    <div
      id="editProductTypeModal"
      class="modal fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 hidden"
    >
      <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
        <div
          class="px-6 py-4 border-b border-gray-200 flex justify-between items-center"
        >
          <h3 class="text-lg font-semibold text-gray-800">Sửa dữ liệu</h3>
          <button id="closeEditModal" class="text-gray-400 hover:text-gray-500">
            <i class="fas fa-times text-lg"></i>
          </button>
        </div>

        <div class="px-6 py-4">
          <form id="editProductTypeForm">
            <div class="mb-4">
              <label
                for="editProductTypeId"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Product Type ID</label
              >
              <input
                type="text"
                id="editProductTypeId"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                readonly
              />
            </div>
            <div class="mb-4">
              <label
                for="editProductTypeName"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Product Type Name</label
              >
              <input
                type="text"
                id="editProductTypeName"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
              />
            </div>
          </form>
        </div>

        <div class="px-6 py-4 border-t border-gray-200 flex justify-end gap-3">
          <button
            id="cancelEditProductType"
            class="px-4 py-2 bg-gray-200 text-gray-700 text-sm font-medium rounded-lg hover:bg-gray-300 transition"
          >
            Hủy
          </button>
          <button
            id="submitEditProductType"
            class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition"
          >
            Lưu
          </button>
        </div>
      </div>
    </div>

    <script>
      //load dữ liệu từ BE lên
      document.addEventListener("DOMContentLoaded", function () {
        fetchProductTypes();
      });

      function fetchProductTypes(keyword = "") {
        const url = new URL("http://127.0.0.1:8000/api/product_types");
        if (keyword) url.searchParams.append("keyword", keyword);

        fetch(url)
          .then((response) => {
            if (!response.ok) {
              throw new Error("Server response: " + response.status);
            }
            return response.json();
          })
          .then((data) => {
            const tbody = document.getElementById("productTypeTableBody");
            tbody.innerHTML = "";

            data.forEach((item) => {
              const row = document.createElement("tr");
              row.classList.add("hover:bg-gray-50", "transition");

              row.innerHTML = `
          <td class="px-6 py-3 whitespace-nowrap text-sm font-medium text-gray-900">
            ${item.id}
          </td>
          <td class="px-6 py-3 whitespace-nowrap text-sm text-gray-700">
            ${item.typeName}
          </td>
          <td class="px-4 py-3 whitespace-nowrap">
            <div class="flex gap-2">
              <button
                class="edit-btn px-3 py-1.5 bg-blue-100 text-blue-700 text-xs font-medium rounded-lg hover:bg-blue-200 transition flex items-center gap-1"
                data-id="${item.id}"
                data-name="${item.typeName}"
              >
                <i class="fas fa-pencil-alt text-xs"></i>
                <span>Edit</span>
              </button>
              <button
                class="delete-btn px-3 py-1.5 bg-red-100 text-red-700 text-xs font-medium rounded-lg hover:bg-red-200 transition flex items-center gap-1"
                data-id="${item.id}"
              >
                <i class="fas fa-trash-alt text-xs"></i>
                <span>Delete</span>
              </button>
            </div>
          </td>
        `;

              tbody.appendChild(row);
            });
            document.querySelectorAll(".edit-btn").forEach((btn) => {
              btn.addEventListener("click", function () {
                const id = this.getAttribute("data-id");
                const name = this.getAttribute("data-name");

                openEditModal(id, name);
              });
            });

            document.querySelectorAll(".delete-btn").forEach((btn) => {
              btn.addEventListener("click", function () {
                const id = this.getAttribute("data-id");

                if (
                  confirm("Bạn có chắc chắn muốn xóa loại sản phẩm này không?")
                ) {
                  fetch(`http://127.0.0.1:8000/api/product_types/${id}`, {
                    method: "DELETE",
                    headers: {
                      "Content-Type": "application/json",
                    },
                  })
                    .then((response) => {
                      if (!response.ok) {
                        throw new Error("Lỗi khi xóa: " + response.status);
                      }
                      return response.json();
                    })
                    .then(() => {
                      alert("Xóa thành công!");
                      fetchProductTypes();
                    })
                    .catch((error) => {
                      console.error("Lỗi khi xóa loại sản phẩm:", error);
                      alert("Xóa thất bại. Kiểm tra lại kết nối hoặc API.");
                    });
                }
              });
            });
          })
          .catch((error) => {
            console.error("Lỗi khi lấy loại sản phẩm:", error);
            alert(
              "Không thể tải loại sản phẩm. Kiểm tra kết nối tới API hoặc backend."
            );
          });
      }

      // Modal functionality
      const addNewBtn = document.getElementById("addNewBtn");
      const addProductTypeModal = document.getElementById(
        "addProductTypeModal"
      );
      const editProductTypeModal = document.getElementById(
        "editProductTypeModal"
      );
      const cancelAddProductType = document.getElementById(
        "cancelAddProductType"
      );
      const closeAddModal = document.getElementById("closeAddModal");
      const cancelEditProductType = document.getElementById(
        "cancelEditProductType"
      );
      const closeEditModal = document.getElementById("closeEditModal");

      // Hiện modal thêm mới
      addNewBtn.addEventListener("click", () => {
        addProductTypeModal.classList.remove("hidden");
        document.body.style.overflow = "hidden";
      });

      // Hiện modal sửa
      function openEditModal(id, tenLoai) {
        document.getElementById("editProductTypeId").value = id;
        document.getElementById("editProductTypeName").value = tenLoai;
        document
          .getElementById("editProductTypeModal")
          .classList.remove("hidden");
      }

      //Tìm kiếm
      document
        .getElementById("searchInput")
        .addEventListener("input", function () {
          const keyword = this.value.trim();
          fetchProductTypes(keyword);
        });

      //Gửi data về BE để update loại sản phẩm
      document
        .getElementById("submitEditProductType")
        .addEventListener("click", function () {
          const id = document.getElementById("editProductTypeId").value;
          const typeName = document
            .getElementById("editProductTypeName")
            .value.trim();

          if (!typeName) {
            alert("Vui lòng nhập tên loại sản phẩm!");
            return;
          }

          fetch(`http://localhost:8000/api/product_types/${id}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json",
            },
            body: JSON.stringify({ typeName: typeName }),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Cập nhật thất bại!");
              }
              return response.json();
            })
            .then((data) => {
              alert("Cập nhật thành công!");
              document
                .getElementById("editProductTypeModal")
                .classList.add("hidden");

              fetchProductTypes();
            })
            .catch((error) => {
              console.error(error);
              alert("Đã xảy ra lỗi khi cập nhật!");
            });
        });

      // Đóng modal
      const hideAddModal = () => {
        addProductTypeModal.classList.add("hidden");
        document.body.style.overflow = "";
      };

      const hideEditModal = () => {
        editProductTypeModal.classList.add("hidden");
        document.body.style.overflow = "";
      };

      //Gửi json về BE
      document
        .getElementById("submitAddProductType")
        .addEventListener("click", function () {
          const productTypeName = document
            .getElementById("productTypeName")
            .value.trim();

          if (!productTypeName) {
            alert("Vui lòng nhập tên loại sản phẩm!");
            return;
          }

          fetch("http://localhost:8000/api/product_types", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json",
            },
            body: JSON.stringify({
              typeName: productTypeName,
            }),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Lỗi khi thêm loại sản phẩm!");
              }
              return response.json();
            })
            .then((data) => {
              alert("Thêm loại sản phẩm thành công!");
              document.getElementById("productTypeName").value = "";
              document
                .getElementById("addProductTypeModal")
                .classList.add("hidden");

              fetchProductTypes();
            })
            .catch((error) => {
              console.error(error);
              alert("Đã xảy ra lỗi!");
            });
        });

      cancelAddProductType.addEventListener("click", hideAddModal);
      closeAddModal.addEventListener("click", hideAddModal);
      cancelEditProductType.addEventListener("click", hideEditModal);
      closeEditModal.addEventListener("click", hideEditModal);

      // Đóng model khi ấn ra vùng trống
      addProductTypeModal.addEventListener("click", (e) => {
        if (e.target === addProductTypeModal) {
          hideAddModal();
        }
      });

      editProductTypeModal.addEventListener("click", (e) => {
        if (e.target === editProductTypeModal) {
          hideEditModal();
        }
      });
    </script>
  </body>
</html>
