<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đơn hàng của bạn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .order-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      }
      .status-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 8px;
      }
      .order-details {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s ease;
      }
      .order-details.active {
        max-height: 500px;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="max-w-4xl mx-auto px-4 py-6">
      <!-- Header -->
      <header class="mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Đơn hàng</h1>
        <p class="text-gray-600">Xem đơn hàng</p>
      </header>

      <!-- Search and Filter -->
      <div class="bg-white rounded-lg shadow p-6 mb-6">
        <div
          class="flex flex-col md:flex-row md:items-center md:justify-between gap-4"
        >
          <div class="relative flex-grow">
            <input
              type="text"
              id="txtSearch"
              placeholder="Search by order ID or product..."
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
          </div>
          <div class="flex flex-col sm:flex-row gap-3">
            <select
              id="statusFilter"
              class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value="">Trạng thái</option>
              <option value="Pending">Pending</option>
              <option value="Confirmed">Confirmed</option>
              <option value="Shipped">Shipped</option>
              <option value="Delivered">Delivered</option>
              <option value="Cancelled">Cancelled</option>
            </select>
            <button
              id="btnFilter"
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors"
            >
              Lọc
            </button>
          </div>
        </div>
      </div>

      <div class="grid grid-cols-1 gap-6"></div>
    </div>

    <script>
      const statusColors = {
        Pending: "bg-yellow-200 text-yellow-800",
        Confirmed: "bg-blue-200 text-blue-800",
        Shipped: "bg-green-200 text-green-800",
        Delivered: "bg-green-500 text-green-100",
        Cancelled: "bg-red-500 text-red-100",
      };

      function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString("vi-VN");
      }

      function formatCurrency(amount) {
        return Number(amount).toLocaleString("vi-VN") + " Đ";
      }

      const userId = 1; // gán cứng

      document
        .getElementById("btnFilter")
        .addEventListener("click", function () {
          const keyword = document.getElementById("txtSearch").value.trim();
          const status = document.getElementById("statusFilter").value;
          loadOrders(keyword, status);
        });

      async function loadOrders(keyword = "", status = "") {
        try {
          const params = new URLSearchParams();
          if (keyword) params.append("keyword", keyword);
          if (status) params.append("status", status);

          const response = await fetch(
            `http://localhost:8000/api/orders/user/${userId}?${params.toString()}`
          );
          const orders = await response.json();

          const container = document.querySelector(".grid");
          container.innerHTML = "";

          orders.forEach((order) => {
            const statusClass =
              statusColors[order.orderstatus] || "bg-gray-400 text-gray-600";

            const html = `
      <div class="order-card bg-white rounded-lg shadow transition-all duration-300 cursor-pointer" data-id="${
        order.id
      }">
        <div class="p-6 cursor-pointer">
          <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
            <div>
              <div class="flex items-center mb-2">
                <span class="status-dot ${statusClass}"></span>
                <span class="font-medium ${statusClass}">${
              order.orderstatus
            }</span>
                <span class="mx-2 text-gray-400">|</span>
                <span class="text-gray-500">Mã đơn: #${String(order.id)}</span>
              </div>
              <h3 class="text-lg font-semibold text-gray-800">
                Tổng tiền:
                <span class="text-blue-600 font-bold">${formatCurrency(
                  order.totalAmount
                )}</span>
              </h3>
              <p class="text-gray-600">Ngày đặt: ${formatDate(
                order.created_at
              )}</p>
            </div>
            <div class="text-right flex flex-col items-end gap-2">
          <button 
            class="btnCancel bg-red-600 text-white px-3 py-1 rounded disabled:opacity-50" 
            ${order.orderstatus === "Pending" ? "" : "disabled"}>
            Hủy đơn hàng
          </button>
          <p class="text-sm text-gray-500">Click để xem chi tiết</p>
        </div>
          </div>
        </div>
      </div>
      `;

            container.insertAdjacentHTML("beforeend", html);
          });

          document.querySelectorAll(".btnCancel").forEach((btn) => {
            btn.addEventListener("click", async function (e) {
              e.stopPropagation();

              const orderCard = e.target.closest(".order-card");
              const orderId = orderCard.dataset.id;

              const confirmed = confirm(
                "Bạn có chắc chắn muốn hủy đơn hàng này?"
              );
              if (!confirmed) return;

              try {
                const response = await fetch(
                  `http://localhost:8000/api/orders/${orderId}`,
                  {
                    method: "PUT",
                    headers: {
                      "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                      orderstatus: "Cancelled",
                    }),
                  }
                );

                if (!response.ok) {
                  alert("Hủy đơn hàng thất bại!");
                  return;
                }

                alert("Hủy đơn hàng thành công!");
                loadOrders("", "");
              } catch (error) {
                console.error("Lỗi khi hủy đơn hàng:", error);
                alert("Lỗi kết nối, vui lòng thử lại.");
              }
            });
          });

          container.addEventListener("click", function (e) {
            const card = e.target.closest(".order-card");
            if (card) {
              const orderId = card.dataset.id;
              window.location.href = `orderDetails.html?id=${orderId}`;
            }
          });
        } catch (error) {
          console.error("Lỗi khi load đơn hàng:", error);
        }
      }
      window.addEventListener("DOMContentLoaded", () => {
        loadOrders("", "");
      });
    </script>
  </body>
</html>
